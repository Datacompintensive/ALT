[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "alt-ts"
version = "1.0.0"
description = "Adaptive Law-Based Transformation (ALT) for time series classification."
authors = [
    { name = "Marcell TamÃ¡s Kurbucz", email = "m.kurbucz@ucl.ac.uk" }
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICENSE*"]

dependencies = [
    "numpy",
    "pandas",
    "torch",
    "matplotlib"
]

[tool.setuptools]
packages = ["alt_ts"]
